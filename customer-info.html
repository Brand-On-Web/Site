<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Info â€“ Tailored Proposal</title>
  <!-- Link to customer-info-specific CSS -->
  <link rel="stylesheet" href="customer-info.css">
  <script defer src="customer-info.js"></script>
</head>
<body>
  <section class="form-section">
    <h2>Customer Information</h2>
    <p>Provide your details to help us create a personalized proposal and estimate.</p>
    <form id="customer-form" class="customer-form">
      <!-- Company Details -->
      <div class="form-group">
        <label for="company-name">Company Name:</label>
        <input type="text" id="company-name" name="company_name" placeholder="Enter your company name" required>
      </div>
      <div class="form-group">
        <label for="industry">Industry:</label>
        <input type="text" id="industry" name="industry" placeholder="E.g., Construction, Retail" required>
      </div>
      <div class="form-group">
        <label for="brand-colors">Brand Colors:</label>
        <input type="text" id="brand-colors" name="brand_colors" placeholder="E.g., Blue, White, Yellow">
      </div>
      <div class="form-group">
        <label for="logo">Upload Company Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*">
      </div>

      <!-- Services -->
      <h3>Select Services:</h3>
      <div class="checkbox-group">
        <label><input type="checkbox" name="services" value="branding"> Branding & Identity</label>
        <label><input type="checkbox" name="services" value="webdesign"> Web Design & Development</label>
        <label><input type="checkbox" name="services" value="drone"> Drone Photography</label>
        <label><input type="checkbox" name="services" value="socialmedia"> Social Media Management</label>
        <label><input type="checkbox" name="services" value="progressphotos"> Project Progress Photos</label>
        <label><input type="checkbox" name="services" value="merchstore"> Merch Store Setup</label>
      </div>

      <div class="form-group">
        <label for="requirements">Number of Requirements:</label>
        <input type="number" id="requirements" name="requirements" min="0" placeholder="E.g., 5" value="0">
      </div>

      <!-- Merchandise Setup Details -->
      <div class="form-group" id="merch-details" style="display: none;">
        <label for="clothing-items">Number of Clothing Items to Design:</label>
        <input type="number" id="clothing-items" name="clothing_items" min="0" value="0">
      </div>

      <!-- Additional Details -->
      <div class="form-group">
        <label for="additional-info">Additional Information:</label>
        <textarea id="additional-info" name="additional_info" rows="4" placeholder="Anything else you'd like us to know"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Generate Proposal</button>
    </form>
  </section>
</body>
</html>
